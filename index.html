<!DOCTYPE html>
<html>
<head>

  <title> Profile Page </title>
  
  <link rel="stylesheet"href="cssforjs.css">

  <script src="javascript1.js">
  </script>
 
</head>
  
  
  

<body style="background-color:babypink;>
  <h1> Task List </h1>
  <ul id="task_list">
  </ul>
  <form id="new-task">
    <input id="task" autocomplete="off" autofocus placeholder="Task Title" type="text">
    
    <label for="radio">Choose the current status:</label>    
                      <p></p>                  
    <input type="radio" name="status" value="completed"> Completed <br>
    <input type="radio" name="status" value="pending"> Pending <br>
                                                                                                    
  </form>

<label for="priority">Choose a priority level:</label>
<select name="priority" id="priority" form="new-task">
  <option value="high">High</option>
  <option value="medium">Medium</option>
  <option value="low">Low</option>
</select>
     
  <input id="submit" type="submit">   
  
</body>

</html>
